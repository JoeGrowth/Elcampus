<!DOCTYPE html>
<html>
<head>
  <title>Test Google Sheets Submit</title>
</head>
<body>
  <h2>Test Submission to Google Sheet</h2>
  <form id="testForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>
    
    <label for="role">Role:</label>
    <input type="text" id="role" required><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('testForm');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwshEuT_811As-HrnBIedg6pmPF4oewQGPBm7KT7QWCA68Wz8O4nbMyQuN6N3TJmCpHQA/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        role: document.getElementById('role').value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.json())
      .then(result => {
        alert('✅ Submitted successfully');
        console.log(result);
      })
      .catch(error => {
        alert('❌ Submission failed');
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
