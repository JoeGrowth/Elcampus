<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Submission Form</title>
</head>
<body>

  <h1>Submit Your Information</h1>
  <form id="simpleForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required />
    <br /><br />
    
    <label for="role">Role:</label>
    <input type="text" id="role" required />
    <br /><br />
    
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div id="responseMessage" style="margin-top: 20px;"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx5XLtzmum4ppXq8oD6hzKqgp_xIeNCgPxEJ42C8xVP5sOTZxwRSFgdm7cX94bVZ3G5Lw/exec';

    function submitForm() {
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;

      const data = {
        name: name,
        role: role
      };

      // Send POST request to Google Apps Script
      fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        // Show response message from Google Apps Script
        if (result.result === "success") {
          document.getElementById('responseMessage').innerHTML = 'Form submitted successfully!';
        } else {
          document.getElementById('responseMessage').innerHTML = 'Submission failed. Please try again.';
        }
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').innerHTML = 'An error occurred. Please try again.';
      });
    }
  </script>

</body>
</html>
