<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Debugger</title>
</head>
<body>
  <h2>Submit Info</h2>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="role">Role:</label>
    <input type="text" id="role" name="role" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <pre id="responseMessage" style="background:#eee;padding:1em;margin-top:1em;"></pre>

  <script>
    const form = document.getElementById('dataForm');
    const output = document.getElementById('responseMessage');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      output.textContent = "Submitting...";

      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;

      const data = {
        name: name,
        role: role
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbyT7uwKTBYL2Wj3Dg4qCDr5uc1t1plpbz30HT8ue7ulGEZKLZz6RN3VJERy_ZT_4ULWHw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        // Check for HTTP errors
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
        }

        const result = await response.json();
        output.textContent = `✅ Success:\n${JSON.stringify(result, null, 2)}`;

      } catch (err) {
        // Capture any error details
        output.textContent = `❌ ERROR:\n${err.message}\n\nFull error:\n${err}`;
        console.error("Fetch error details:", err);
      }
    });
  </script>
</body>
</html>
