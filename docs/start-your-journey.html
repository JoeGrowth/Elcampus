<!DOCTYPE html>
<html>
<head>
  <title>Start Your Journey</title>
</head>
<body>
  <form id="journeyForm">
    <label>Name: <input type="text" name="name" required></label><br><br>
    <label>Your Role: <input type="text" name="role" required></label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('journeyForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbzIRck2M-hIN1gtG8G7ZlV4tnhVHWLukujZJlNdaexuk_7hjPWTyxg4i0KYlSsztqCfzQ/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if(data.result === 'success') {
          document.getElementById('response').textContent = `Thanks, ${data.name}! Your role (${data.role}) was recorded.`;
          form.reset();
        } else {
          document.getElementById('response').textContent = 'Error: ' + (data.message || 'Unknown error');
        }
      })
      .catch(error => {
        document.getElementById('response').textContent = 'Request failed: ' + error.message;
      });
    });
  </script>
</body>
</html>
