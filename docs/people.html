<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .person-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }

    .person-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .person-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .person-role {
      color: #777;
      margin-bottom: 10px;
    }

    .person-link a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .person-link a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Meet Our People</h1>
  <div class="grid-container">

    <!-- Person Card -->
    <div class="person-card">
      <img src="https://via.placeholder.com/100" alt="Youssef">
      <div class="person-name">Youssef</div>
      <div class="person-role">To Hack</div>
      <div class="person-link">
        <a href="https://joegrowth.github.io/BlockBox/" target="_blank">Know the person</a>
      </div>
    </div>

    <!-- Add more people here as needed -->

  </div>

</body>
</html>
