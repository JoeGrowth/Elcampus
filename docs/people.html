<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meet Our People</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .person-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }

    .person-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .person-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .person-role {
      color: #777;
      margin-bottom: 10px;
    }

    .person-link a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    .add-button {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 5px;
    }

    .close-btn {
      background: #dc3545;
    }

    #previewImage {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px auto;
      display: none;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Meet Our People</h1>
  <button class="add-button" onclick="openModal()">Add a Person</button>

  <div class="grid-container" id="peopleGrid">
    <!-- Example person -->
    <div class="person-card">
      <img src="https://via.placeholder.com/100" alt="Youssef">
      <div class="person-name">Youssef</div>
      <div class="person-role">To Hack</div>
      <div class="person-link">
        <a href="https://joegrowth.github.io/BlockBox/" target="_blank">Know the person</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="personModal">
    <div class="modal-content">
      <input type="file" id="picFile" accept="image/*" />
      <img id="previewImage" src="" alt="Preview" />
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="role" placeholder="Role" />
      <input type="text" id="link" placeholder="Link to Know the Person" />
      <button onclick="addPerson()">Save</button>
      <button class="close-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
